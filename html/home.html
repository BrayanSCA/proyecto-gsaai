<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home GSAAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <!--Nav-->
    <nav>
        <!--logo sistema en móviles-->
        <div class="logo-sys">
            <p>GSAAI</p>
        </div>

        <div class="content_menu_h">
            <img src="/icons/menu-h.svg" class="nav_img">
        </div>
    </nav>
    <main>
        <!--parte superior de la pantalla-->
        <section class="section1">
            <!--contenedor del panel de usuario-->
            <div class="container1">
                <!--contenedor de foto, texto y boton de cerrar sesión-->
                <div class="sub_contenedor">
                    <!--foto de usuario-->
                    <div class="usuario">
                        <img src="/icons/ava-men2.svg">
                    </div>

                    <!--datos principales usuario-->
                    <header class="header">
                        <h4>Nombre de usuario</h4>
                        <p class="rol">Administrador</p>
                        <p>Inicio de sesión: <br> 20/02/2020 07:00 am</p>
                    </header>
                    <!--botón cerrar sesión-->
                    <div class="cerrar_sesion">
                        <img src="/icons/power.svg">
                    </div>
                </div>
                <!--contenedor para ordenar solo los botones del panel-->
                <div class="botones">
                    <a href="https://www.google.com"><button>
                            <img src="/icons/engrane.svg">Configuración del sistema
                        </button></a>
                    <a href="https://www.google.com"><button>
                            <img src="/icons/perfil.svg">Configuración de perfil
                        </button></a>
                    <a href="https://www.google.com"><button>
                            <img src="/icons/usuarios.svg">Configuración de usuarios
                        </button></a>
                    <a href="https://www.google.com"><button>
                            <img src="../icons/respaldo.svg">Copia de seguridad
                        </button></a>
                </div>
            </div>

            <!--logo sistema en pc-->
            <div class="logo-sys2">
                <img src="/icons/log-gsaai.png">
            </div>
        </section>

        <!--Panel módulos-->
        <section class="section2">
            <div class="container3">
                <!--Texto central-->
                <div class="text-central">
                    <h4>Seleccione módulo para ingresar</h4>
                </div>
                <!--Módulo 1-->
                <div class="modulo1">
                    <!-- <img src="img/biofa.png" alt="biofabrica"> -->
                    <h2>Biofábrica</h2>
                </div>
                <!--Módulo 2-->
                <div class="modulo2">
                    <!-- <img src="img/lombri.png" alt="lombricultivo"> -->
                    <h2>Lombricultura</h2>
                    <p>... en desarrollo</p>
                </div>
                <!--Módulo 3-->
                <div class="modulo3">
                    <!-- <img src="img/respel.png" alt="respel"> -->
                    <h2>ResPel</h2>
                    <p>... en desarrollo</p>
                </div>
                <!--Módulo 4-->
                <div class="modulo4">
                    <!-- <img src="img/laborat.png" alt="laboratorio"> -->
                    <h2>Laboratorio Aguas y Suelos</h2>
                    <p>... en desarrollo</p>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>Contacto:</p>
        <a href="https://www.google.com"><img src="/icons/facebook.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/whatsapp.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/email.svg" class="img_footer"></a>
    </footer>

</body>

</html>
