<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácoras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/bitacoras.css">
</head>

<body>
    <nav>
        <!--logo sistema en móviles-->
        <div class="logo-sys">
            <p>GSAAI</p>
        </div>

        <div class="content_menu_h">
            <img src="/icons/menu-h.svg" class="nav_img">
        </div>
    </nav>
    <main>
        <!--panel usuario-->
        <div class="container1">
            <!--foto de usuario-->
            <div class="usuario">
                <img src="/icons/ava-men2.svg" width="150px">
            </div>


            <!--datos principales usuario-->
            <div class="header">
                <h4>Nombre de usuario</h4>
                <p class="rol">Administrador</p>
                <p>Inicio de sesión:</p>
                <p>20/02/2020 07:00 am</p>
            </div>
            <!--botón cerrar sesión-->
            <div class="cerrar_sesion">
                <img src="/icons/power.svg">
            </div>
        </div>

        <!--cuadro entradas y salidas-->
        <div class="container2">
            <div class="cod_bitacora">
                <label for="input_bitacora"># Bitácora:</label>
                <input type="text" id="input_bitacora">
                <input type="date" class="input_fecha">
            </div>
            <form action="post" class="mp_entrada" autocomplete="off">

                <!--agregar actividades rutinarias-->
                <div class="content_input_rutinarias">
                    <label for="agregar_rutinaria" class="label_actividad">Actividades rutinarias</label>
                    <select name="" id="agregar_rutinaria">
                        <option value="1" selected>-Seleccione actividad-</option>
                        <option value="2">Bitácora</option>
                        <option value="3">Pedido insumos</option>
                        <option value="4">Recibir mp</option>
                        <option value="5">Actualizar pila</option>
                        <option value="6">Planear activiades</option>
                        <option value="7">Nueva pila</option>
                        <option value="8">Combinar pila</option>
                    </select>
                    <button class="btn_agregar">Agregar</button>
                    <div class="content_table">
                        <table>
                            <tr>
                                <th>#</th>
                                <th>Actividad</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Bitácora</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Pedido insumos</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Recibir MP</td>
                            </tr>
                        </table>
                    </div>
                </div> 
                
                <!--agregar actividades no rutinarias-->
                <div class="content_input_norutinarias">
                    <label for="agregar_norutinaria" class="label_actividad">Actividades no rutinarias</label>
                    <select name="" id="agregar_norutinaria">
                        <option value="1" selected>-Seleccione actividad-</option>
                        <option value="2">Limpiar canales</option>
                        <option value="3">Barrer planchón</option>
                        <option value="4">Zarandear pila</option>
                        <option value="5">Charlas capacitación</option>
                        <option value="6">Aseo general</option>
                    </select>
                    <button class="btn_agregar">Agregar</button>
                    <div class="content_table">
                        <table>
                            <tr>
                                <th>#</th>
                                <th>Actividad</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Limpiar canales</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Aseo general</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Charla capacitación</td>
                            </tr>
                        </table>
                    </div>
                </div>  
               
                <div class="content_input">
                    <label for="input_operarios" class="label_operarios"># Operarios:</label>
                    <input type="number" id="input_operarios">
                </div>
                <div class="content_input_observaciones">
                    <label for="observaciones" class="label_observaciones">Observaciones:</label>
                    <textarea name="observaciones" id="observaciones" maxlength="200" cols="30" rows="10"
                        placeholder="max. 200 caracteres"></textarea>
                </div>
               

            <div class="div_img_mp">
                <img src="/icons/mp.svg" class="img_mp">
            </div>
            <div class="div_subir_foto">
                <input type="file">
                <p>evidencia</p>
            </div>

            <div class="div_enviar_datos">
                <input type="submit" value="Enviar datos">
            </div>
        </form>

            <div class="caja_btn_atras">
                <div class="content_btn_atras">
                    <a href="#" class="btn_atras"><img src="/icons/fl-izq.svg" class="icon_atras">atrás</a>
                </div>
            </div>
    </main>
    <footer>
        <p>contacto:</p>
        <a href="https://www.google.com"><img src="/icons/facebook.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/whatsapp.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/email.svg" class="img_footer"></a>
    </footer>
</body>

</html>
