<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rectangulo1"></div>
    <main>
        <!-- Contenedor del login margen de 5    -->
        <div class="contenedor1">
            <div class="logo_gsaai">
                <img src="img/logo.png" alt="log-icon" height="160px" />
            </div>
            <!--cuadro que encierra el usuario y contraseña-->
            <div class="cuadro">
                <div class="bienvenida">
                    <p>Bienvenidos</p>
                </div>
                <div class="id">
                    <input class="form-control" type="text" placeholder="Ingrese documento" autofocus>
                </div>
                <div class="contraseña">
                    <input class="form-control2" type="password" placeholder="Ingrese contraseña">
                </div>
                <!--cuadro de check y link olvide contraseña-->
                <div class="check">
                    <div class="recordar">
                        <input class="form-check-input" type="checkbox"> Recordar
                    </div>
                    <div class="content_olvide">
                        <a class="olvide_contra" href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
            </div>

            <!--botón de login o Ingresar-->
            <div class="ingresar">
                <a href="#" class="bton-ingresar">Ingresar</a>
            </div>

            <!--solicitar cuenta-->
            <div class="content_textos">
                <div class="solicitar-cuenta">
                    <div class="tex_solicitar">
                        <p>¿No tienes una cuenta?</p>
                    </div>
                    <div class="enlace_wsp">
                        <a href="#" class="link_wsp">Solicitar por whatsapp aquí</a>
                    </div>
                </div>
                <div class="text_linea">
                    <p>o también por</p>
                </div>

                <!--Botón para solicitar usuario por correo-->
                <div class="btn_correo">
                    <img src="icons/mail.svg" height="20px">
                    <a href="btn_correo">Correo Gmail</a>
                </div>
            </div>
        </div>

        <!--Logo del sena parte inferior derecha-->
        <div class="logo">
            <img src="icons/sena-log.png">
        </div>
    </main>
    <div class="rectangulo2"></div>
</body>

</html>
