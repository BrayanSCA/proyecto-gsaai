<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/parametros.css">
</head>

<body>
    <nav>
        <!--logo sistema en móviles-->
        <div class="logo-sys">
            <p>GSAAI</p>
        </div>

        <div class="content_menu_h">
            <img src="/icons/menu-h.svg" class="nav_img">
        </div>
    </nav>
    <main>
        <!--panel usuario-->
        <div class="container1">
            <!--foto de usuario-->
            <div class="usuario">
                <img src="/icons/ava-men2.svg" width="150px">
            </div>


            <!--datos principales usuario-->
            <div class="header">
                <h4>Nombre de usuario</h4>
                <p class="rol">Administrador</p>
                <p>Inicio de sesión:</p>
                <p>20/02/2020 07:00 am</p>
            </div>
            <!--botón cerrar sesión-->
            <div class="cerrar_sesion">
                <img src="/icons/power.svg">
            </div>
        </div>

        <!--cuadro nuevo, combinar, actualizar-->
        <div class="container2">
            <div class="ventanas">
                <div class="div_btn_imprimir">
                    <button>imprimir</button>
                </div>
                <div class="div_btn_pdf">
                    <button>pdf</button>
                </div>
            </div>
            <form action="post" class="form_consultas" autocomplete="off">
                <div class="content_input">
                    <label for="input_consulta">Consultar:</label>
                    <select id="input_consulta">
                        <option selected>-Seleccionar consulta-</option>
                        <option value="1">Peso pilas</option>
                        <option value="2">Cantidad abono</option>
                        <option value="3">Cambios fisicoquímicos</option>
                    </select>
                </div>
                <div class="content_input_fechas">
                    <p>Rango de fechas</p>
                    <label for="desde_date">Desde:</label>
                    <input type="date" id="desde_date">
                    <label for="hasta_date">Hasta:</label>
                    <input type="date" id="hasta_date">
                </div>
                <div class="div_enviar_datos">
                    <input type="submit" value="Enviar datos">
                </div>
            </form>


            <div class="caja_btn_atras">
                <div class="content_btn_atras">
                    <a href="#" class="btn_atras"><img src="/icons/fl-izq.svg" class="icon_atras">atrás</a>
                </div>
            </div>
    </main>

    <footer>
        <p>contacto:</p>
        <a href="https://www.google.com"><img src="/icons/facebook.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/whatsapp.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/email.svg" class="img_footer"></a>
    </footer>
</body>

</html>
