<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biofábrica principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/biointer1.css">
</head>

<body>
    <!--Nav-->
    <nav>
        <!--logo sistema en móviles-->
        <div class="logo-sys">
            <p>GSAAI</p>
        </div>

        <div class="content_menu_h">
            <img src="/icons/menu-h.svg" class="nav_img">
        </div>
    </nav>

    <main>
        <!--panel usuario-->
        <div class="container1">
            <!--foto de usuario-->
            <div class="usuario">
                <img src="/icons/ava-men2.svg" width="150px">
            </div>


            <!--datos principales usuario-->
            <div class="header">
                <h4>Nombre de usuario</h4>
                <p class="rol">Administrador</p>
                <p>Inicio de sesión:</p>
                <p>20/02/2020 07:00 am</p>
            </div>
            <!--botón cerrar sesión-->
            <div class="cerrar_sesion">
                <img src="/icons/power.svg">
            </div>
        </div>

        <div class="pantalla">
            <p>Seguimiento pilas compostaje</p>
            <div class="mapa">
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        1</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        2</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        3</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        4</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        5</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        6</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        7</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        8</a>
                </div>
                <div class="content_btn_zona">
                    <a href="https://www.google.com" class="btn_zona"><img src="/icons/notas.svg"></img>Zona
                        9</a>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="titulo_container3">
                <p>Progreso tareas 0%</p>
                <img src="/icons/calendario.svg">
            </div>
            <div class="lista_tareas">
                <div class="content_check">
                    <label for="chk_tarea1">Nombre de tarea 1</label><input type="checkbox" id="chk_tarea1">
                </div>
                <div class="content_check">
                    <label for="chk_tarea2">Nombre de tarea 2</label><input type="checkbox" id="chk_tarea2">
                </div>
                <div class="content_check">
                    <label for="chk_tarea3">Nombre de tarea 3</label><input type="checkbox" id="chk_tarea3">
                </div>
                <div class="content_check">
                    <label for="chk_tarea4">Nombre de tarea 4</label><input type="checkbox" id="chk_tarea4">
                </div>
                <div class="content_check">
                    <label for="chk_tarea5">Nombre de tarea 5</label><input type="checkbox" id="chk_tarea5">
                </div>
                <div class="content_check">
                    <label for="chk_tarea6">Nombre de tarea 6</label><input type="checkbox" id="chk_tarea6">
                </div>
                <div class="content_check">
                    <label for="chk_tarea7">Nombre de tarea 7</label><input type="checkbox" id="chk_tarea7">
                </div>
            </div>
        </div>

        <!--menu de funciones-->
        <div class="menu">
            <p>Menú</p>
            <div class="cont_botones_menu">
                <button class="btn_menu1">Materias primas</button>
                <button class="btn_menu2">Conformación pila</button>
                <button class="btn_menu3">Parámetros</button>
                <button class="btn_menu4">Bitácoras</button>
                <button class="btn_menu5">Abonos</button>
                <button class="btn_menu6">Insumos</button>
            </div>
            <div class="content_btn">
                <a href="https://www.google.com" class="btn_atras">
                    <img src="/icons/fl-izq.svg">atrás</a>
            </div>
        </div>

    </main>
    <footer>
        <p>Contacto:</p>
        <a href="https://www.google.com"><img src="/icons/facebook.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/whatsapp.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="/icons/email.svg" class="img_footer"></a>
    </footer>

</html>
